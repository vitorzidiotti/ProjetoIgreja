<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Evento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- Cole o mesmo CSS dos outros formulários de admin aqui -->
     <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .form-container { max-width: 600px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .form-actions { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; color: white; text-decoration: none; cursor: pointer; }
        .btn-submit { background-color: #2ecc71; }
        .btn-cancel { background-color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Evento</h1>
        <form method="POST">
            <div class="form-group"><label for="nome_evento">Nome do Evento:</label><input type="text" id="nome_evento" name="nome_evento" class="form-input" value="{{ evento.nome_evento }}" required></div>
            <div class="form-group"><label for="data_evento">Data:</label><input type="datetime-local" id="data_evento" name="data_evento" class="form-input" value="{{ evento.data_evento | replace(' ', 'T') }}" required></div>
            <div class="form-group"><label for="local">Local:</label><input type="text" id="local" name="local" class="form-input" value="{{ evento.local }}" required></div>
            <div class="form-group"><label for="descricao">Descrição:</label><textarea id="descricao" name="descricao" class="form-input" rows="4">{{ evento.descricao }}</textarea></div>
            <div class="form-group"><label><input type="checkbox" name="ativo" {% if evento.ativo %}checked{% endif %}> Ativo</label></div>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Salvar Alterações</button>
                <a href="{{ url_for('gerenciar_eventos') }}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
