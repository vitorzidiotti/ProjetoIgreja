<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            word-wrap: break-word;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
        }
        
        .form-checkbox input {
            margin-right: 10px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .btn-submit {
            background-color: #2ecc71;
        }
        .btn-submit:hover {
            background-color: #27ae60;
        }

        .btn-cancel {
            background-color: #7f8c8d;
        }
        .btn-cancel:hover {
            background-color: #6c7a7b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Usuário:<br>"{{ usuario.nome }}"</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-input" value="{{ usuario.nome }}" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-input" value="{{ usuario.cpf }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input" value="{{ usuario.email }}" required>
            </div>
            <div class="form-group">
                <label for="senha">Nova Senha (deixe em branco para não alterar):</label>
                <input type="password" id="senha" name="senha" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-checkbox">
                    <input type="checkbox" name="is_admin" {% if usuario.is_admin %}checked{% endif %}> É Administrador?
                </label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Salvar Alterações</button>
                <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body><script>
    function applyCpfMask(cpfInput) {
        cpfInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, ''); 
            value = value.slice(0, 11); 

            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
            }
            e.target.value = value;
        });
    }


    document.addEventListener('DOMContentLoaded', () => {
        const cpfInputs = document.querySelectorAll('input[name="cpf"]');
        cpfInputs.forEach(applyCpfMask);
    });
</script>
</html>
