<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastre-se</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" class="cadastro-form">
            <div class="cadastro-form-group">
                <label for="nome" class="cadastro-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="cadastro-input" placeholder="Digite seu nome" required>
            </div>

            <div class="cadastro-form-group">
                <label for="cpf" class="cadastro-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="cadastro-input" placeholder="Digite seu CPF" required>
            </div>
            <div class="cadastro-form-group">
                <label for="email" class="cadastro-label">Email:</label>
                <input type="text" id="email" name="email" class="cadastro-input" placeholder="Digite seu e-mail" required>
            </div>

            <div class="cadastro-form-group">
                <label for="senha" class="cadastro-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="cadastro-input" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="cadastro-button">Cadastrar</button>
        </form>

        <div class="cadastro-link-alternativo">
            <p>Já tem cadastro? <a href="{{ url_for('login') }}" class="link-login">Faça login</a></p>
        </div>
        </div>
</body>

</html>
