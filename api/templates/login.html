<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary-color: #4A90E2;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --info-color: #3498db;
            --text-color: #333;
            --light-text-color: #777;
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --border-color: #e9ecef;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            margin: 20px;
            background: var(--card-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .form-container h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 700;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light-text-color);
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-submit { background-color: var(--primary-color); }
        .btn-submit:hover { background-color: #357ABD; }
        .link-alternativo {
            text-align: center;
            margin-top: 2rem;
            color: var(--light-text-color);
        }
        .link-alternativo a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        .link-alternativo a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-input" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" class="form-input" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-submit">Entrar</button>
        </form>

        <div class="link-alternativo">
            <p>Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/alertas.js') }}"></script> <script>
        // Função para máscara de CPF (mantida como estava)
        function applyCpfMask(cpfInput) {
            cpfInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                value = value.slice(0, 11);
                if (value.length > 9) {
                    value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                } else if (value.length > 6) {
                    value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
                } else if (value.length > 3) {
                    value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
                }
                e.target.value = value;
            });
        }
        
        // Aplica a máscara ao carregar a página
        const cpfInput = document.getElementById('cpf');
        if (cpfInput) {
            applyCpfMask(cpfInput);
        }

        // Nova lógica para o formulário de login
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(event) {
            // Previne o envio padrão que recarrega a página
            event.preventDefault();

            // Mostra um alerta de "carregando"
            Swal.fire({
                title: 'Aguarde...',
                text: 'Verificando suas credenciais.',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            const formData = new FormData(loginForm);
            
            fetch(loginForm.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Espera uma resposta JSON do backend
            .then(data => {
                Swal.close(); // Fecha o alerta de "carregando"

                if (data.status === 'sucesso') {
                    // Se o login foi bem-sucedido
                    exibirAlertaSucesso('Login Realizado!', data.message)
                        .then(() => {
                            // Redireciona para a página de início
                            window.location.href = data.redirect_url;
                        });
                } else {
                    // Se houve um erro de validação (ex: senha errada)
                    exibirAlertaErro('Falha no Login', data.message);
                }
            })
            .catch(error => {
                Swal.close();
                console.error('Erro:', error);
                // Se houve um erro de rede ou comunicação
                exibirAlertaErro('Oops...', 'Não foi possível se conectar ao servidor. Tente novamente mais tarde.');
            });
        });
    </script>
</body>
</html>
